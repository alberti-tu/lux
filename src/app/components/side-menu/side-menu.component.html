<div class="side-menu-container" *ngIf="pages?.length > 0">
	<img src="/assets/icons/menu.svg" (click)="open()">

	<div class="menu-screen" [@menu]="isOpen ? 'open' : 'closed'" (click)="close()">
		<div class="menu-group">
			<div class="menu-item focus" *ngFor="let path of pages" routerLink="/{{ path }}" translate>header.{{ path }}</div>
		</div>
	</div>
</div>
