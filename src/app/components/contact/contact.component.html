<div class="contact-container" *ngIf="data">
	<div class="content">
		<a class="item" *ngIf="data.email" href="mailto:{{ data.email }}">
			<img src="/assets/icons/email.svg">
			<p>{{ data.email }}</p>
		</a>
		<a class="item" *ngIf="data.phone" href="tel:{{ data.phone }}">
			<img src="/assets/icons/phone.svg">
			<p>{{ data.phone }}</p>
		</a>
	</div>

	<iframe class="item" *ngIf="data.address" [src]="getMap(data.address)" loading="lazy"></iframe>
</div>
