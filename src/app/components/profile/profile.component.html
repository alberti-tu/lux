<div class="profile-container shadow" *ngIf="user">
	<img *ngIf="user.photo" src="/assets/images/{{ user.photo }}">
	<div class="info">
		<p class="name">{{ user.name }}</p>
		<p class="role">{{ user.role }}</p>
		<div class="links" *ngIf="user.links?.length > 0">
			<a href="{{ item.url }}" *ngFor="let item of user.links">
				<img src="/assets/icons/{{ item.icon }}.svg" alt="{{ item.name }}">
			</a>
		</div>
	</div>
</div>
