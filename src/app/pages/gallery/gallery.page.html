<div class="gallery-container">

	<div class="title" translate>gallery.title</div>

	<div class="discography" *ngIf="discography && discography.length > 0">
		<div class="disc shadow" *ngFor="let disc of discography">
			<img src="/assets/images/{{ disc.image }}">

			<div class="panel">
				<p *ngIf="disc.name">{{ disc.name }}</p>
				<p *ngIf="disc.year">{{ disc.year }}</p>
				<div class="btn" *ngIf="disc.songs && disc.songs.length > 0" (click)="open(disc)" translate>gallery.button</div>
			</div>
		</div>
	</div>
</div>
