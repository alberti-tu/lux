<div class="gallery-container">

	<div class="title" translate>gallery.title</div>

	<div class="discography" *ngIf="discography && discography.length > 0">
		<div class="disc" [ngClass]="selectedDisc(disc)" *ngFor="let disc of discography" (click)="selectDisc(disc)">
			<img src="{{ disc.image }}">
			<p>{{ disc.name }}</p>
		</div>
	</div>

</div>
