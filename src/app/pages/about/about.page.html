<div class="page about-container">
	<div class="section">
		<div class="title" translate>about.title.1</div>
		<p class="description" translate>about.description</p>
	</div>

	<div class="section" *ngIf="profiles && profiles.length > 0">
		<div class="title" translate>about.title.2</div>
		<div class="group-row">
			<profile *ngFor="let user of profiles" [user]="user"></profile>
		</div>
	</div>

	<div class="section">
		<div class="title" translate>about.title.3</div>
		<accordion title="about.project.1.title" description="about.project.1.description"></accordion>
		<accordion title="about.project.2.title" description="about.project.2.description"></accordion>
		<accordion title="about.project.3.title" description="about.project.3.description"></accordion>
		<accordion title="about.project.4.title" description="about.project.4.description"></accordion>
	</div>

	<div class="section" *ngIf="reports?.length > 0">
		<div class="title" translate>about.title.4</div>
		<div class="group-row">
			<div class="file shadow focus" *ngFor="let year of reports" (click)="openFile('report-' + year + '.pdf')">
				<img src="/assets/icons/file.svg">
				<p>{{ "about.file.report" | translate: { year: year } }}</p>
			</div>
		</div>
	</div>

	<div class="section" *ngIf="press?.length > 0">
		<div class="title" translate>about.title.5</div>
		<div class="group-row">
			<div class="file shadow focus" *ngFor="let item of press" (click)="openFile(item + '.pdf')">
				<img src="/assets/icons/news.svg">
				<p>{{ item }}</p>
			</div>
		</div>
	</div>

	<div class="section" *ngIf="contact?.email || contact?.address || contact?.phone">
		<div class="title" translate>about.title.6</div>
		<contact></contact>
	</div>
</div>
